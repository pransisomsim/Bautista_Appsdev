<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <div>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id=""><br>

            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id=""><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id=""><br>

            <label for="contact">Contact No: </label>
            <input type="tel" name="" id=""><br>
            
            <label for="date">Preferred Delivery Date: </label>
            <input type="date" name="" id=""><br>

        </div>
        <div>
            <h3>Size:</h3>
            <label for="small"><input type="radio" name="small" id="s"> Small</label>
            
            <label for="medium"><input type="radio" name="small" id="m">Medium</label>
            
            <label for="large"><input type="radio" name="small" id="l">Large</label>
            
        </div>

        <div>
            <h4>Flavor:</h4>
            <label for="hawaiian">
                <input type="checkbox" name="hawaiian" id="">Hawaiian (Php 150)
                <select name="hawaiian" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <br>
            <label for="Pepperoni">
                <input type="checkbox" name="Pepperoni" id="">Pepperoni (Php 140)
                <select name="vegetable" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <br>
            <label for="Vegetable">
                <input type="checkbox" name="Vegetable" id="">Vegetable (Php 120)
                <select name="vegetable" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label for="credit">Credit number: <input type="tel" name="" id=""></label>
            <br>
            <label for="pin">PIN: <input type="password" name="" id=""></label><br>
            <label for="">Additional Note:</label><br>
            <textarea name="Additional" id=""></textarea>
        </div>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
